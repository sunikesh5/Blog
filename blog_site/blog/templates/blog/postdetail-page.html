{% extends "base.html" %}
{% load static %}

{% block title %}
post.title
{% endblock title %}

{% block css_stylesheet %}
<link rel="stylesheet" href="{% static "blog/post-detail.css" %}">
{% endblock css_stylesheet %}

{% block content %}
<section id="summary">
    <h2>
        {{post.title}}
    </h2>

    <article>
        <img src="{% static 'blog/images/' %}{{ post.image_name }}" alt={{post.title}}>
        <address>
            By Sunikesh Shukla
        </address>
        <div>
            Last updated on <time>July 10th</time>
        </div>
    </article>
</section>

<main>
    <p>
        {{post.content|linebreaks}}
    </p>
</main>
{% endblock content %}
